<html>
<head>
	<meta charset="utf-8">
	<title>Week 2 : Margin collapse, Lecture19 pt.2</title>
	<style>
	*{
		box-sizing: border-box;
	}
	body{
		margin: 0;

	}
	</style>
</head>
<body>	
	<h1>Cumulative Margins</h1>
	<div id="box">
		<div id="content">
