<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	Week 1 : Essential HTML5 Tags: Displaying Images, Lecture 10.
	<h1>Vash The Stampede !</h1>
	<section>
		Image in local folder
		<img src="vash.png" width="758" height="520">	<!--GOOD PRACTICE TO ALWAYS SPECIFY W AND H, zodat de browser de nodige ruimte kan reserveren voor de image, anders kunnen er renderingsfouten optreden, en als een link bv gebroken is zal de browser nog steeds de jhet juiste formaat renderen voor de foto, zodat de lay out van de pagina hetzelfde blijft-->
	</section>
	<section>
		URL to image on website
		<img src="https://avatarfiles.alphacoders.com/180/thumb-180898.jpg" width="200" height="200">	<!--merk op : img tag is inline element, tekst komt naast de foto -->
	</section>
</body>
</html>
